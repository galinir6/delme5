<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS and JavaScript</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- HTML Content -->
    <h1>Welcome to My Page</h1>

    <p>This is an example of an HTML document that includes inline CSS and JavaScript.</p>

    <!-- Inline JavaScript -->
    <script>
        // JavaScript code to handle button click
        function showMessage() {
            alert('Button clicked!');
        }
    </script>

    <!-- HTML Button with JavaScript Event -->
    <button class="button" onclick="showMessage()">Click me</button>

</body>
</html>
